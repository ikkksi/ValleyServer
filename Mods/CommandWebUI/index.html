<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Console</title>
    <style>
      body {
        background-color: #111;
        color: #eee;
        font-family: monospace;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #log {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        white-space: pre-wrap;
      }
      #input {
        border: none;
        border-top: 1px solid #333;
        background: #000;
        color: #0f0;
        font-family: monospace;
        padding: 10px;
        outline: none;
        width: 100%;
        box-sizing: border-box;
      }
      .system {
        color: #888;
      }
      .cmd {
        color: #0f0;
      }
      .error {
        color: #f55;
      }
    </style>
  </head>
  <body>
    <pre id="log"></pre>
    <input id="input" placeholder="Type command here..." autofocus />

    <script>
      const log = document.getElementById("log");
      const input = document.getElementById("input");
      const ws = new WebSocket("{{WEBSOCKET_URL}}");

      function appendLine(text, cls = "") {
        const line = document.createElement("div");
        if (cls) line.classList.add(cls);
        line.textContent = text;
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
      }

      ws.onopen = () => appendLine("[connected]", "system");
      ws.onclose = () => appendLine("[disconnected]", "system");
      ws.onerror = () => appendLine("[error connecting]", "error");

      ws.onmessage = e => {
        appendLine(e.data);
      };

      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && input.value.trim() !== "") {
          const cmd = input.value.trim();
          appendLine("> " + cmd, "cmd"); 
          ws.send(cmd);           
          input.value = "";
        }
      });
    </script>
  </body>
</html>
